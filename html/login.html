<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>一点新闻</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/mycss.css" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/login.js"></script>
    <script type="text/javascript">
        $(window).load(startup());
    </script>
</head>

<body>
    <div class="myhead">
        <div class="text-center">
            <h1>一点新闻</h1>
        </div>
    </div>
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-12 text-center text-info">
                <h2>请登录</h2>
            </div>
            <form method="post">
                <div class="col-lg-12">
                    <input type="text" class="form-control" id="name" placeholder="请输入账户名" required autofocus/>
                </div>
                <div class="col-lg-12"></div>
                <div class="col-lg-12">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required autofocus/>
                </div>
                <div class="col-lg-12"></div>
                <div class="col-lg-12 mycheckbox checkbox">
                    <input type="checkbox" id="rem" style="width:auto;margin-top:4px" />
                    <p style="color:white;">记住密码</p>
                </div>
                <div class="col-lg-12"></div>
                <div class="col-lg-12">
                    <button type="button" class="btn btn-success col-lg-12" style="margin-top:5px" onmousedown="login()">登录</button>
                </div>
            </form>
            <div class="col-lg-12">
                <a href="/signup.html" type="button" class="btn btn-danger col-lg-12" style="margin-top:10px">注册</a>
            </div>
        </div>
    </div>
</body>

</html>
