<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>用户注册</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/mycss.css" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/signup.js"></script>
</head>

<body>
    <div class="mycenter">
        <div class="mysign">
            <div class="col-lg-12 text-center text-info">
                <h2>用户注册</h2>
            </div>
            <form method="post">
                <div class="col-lg-12">
                    <input type="text" class="form-control" id="name" placeholder="请输入账户名" required autofocus/>
                </div>
                <div class="col-lg-12"></div>
                <div class="col-lg-12">
                    <input type="email" class="form-control" id="email" placeholder="请输入邮箱" required autofocus/>
                </div>
                <div class="col-lg-12"></div>
                <div class="col-lg-12">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required autofocus/>
                </div>
                <div class="col-lg-12"></div>
                <div class="col-lg-12">
                    <input type="password" class="form-control" id="password2" placeholder="请确认密码" required autofocus/>
                </div>
                <div class="col-lg-12"></div>
                <div class="col-lg-12">
                    <button type="button" class="btn btn-success col-lg-12" style="margin-top:25px" onmousedown="signup()">注册并登陆</button>
                </div>
            </form>
            <div class="col-lg-12">
                <a href="/" type="button" class="btn btn-danger col-lg-12" style="margin-top:10px">返回</a>
            </div>
        </div>
    </div>
</body>

</html>
